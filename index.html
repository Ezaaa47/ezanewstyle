<head>

</head>
<body>
  <div class="container">
    <h1>ğŸ“‡ Manajemen Kontak</h1>
    <form id="kontakForm">

      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="telepon" placeholder="Nomor Telepon" required>
      <button type="submit">Simpan</button>
    </form>

    <h2>ğŸ“‹ Daftar Kontak</h2>
    <table id="tabelKontak">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Telepon</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
